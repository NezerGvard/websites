{% extends "shop/base.html" %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}

    <div class="authorization">
      <div class="authorization_child">
          <h1 style="text-align: center">Зарегистрироваться</h1>
          <form method="POST" class="authorization_form">
            {% csrf_token %}
            {{ form.username }}
            {{ form.email }}
            {{ form.password1 }}
            {{ form.password2 }}
            <button type="submit" class="submit">Регистрация</button>
          </form>
    </div>
  </div>

{% endblock content %}
